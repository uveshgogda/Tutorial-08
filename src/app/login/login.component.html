<div class="wrapper">
    <div id="formContent">
    <h2>Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form-group p-4" >
        <div class="form-group mt-2">
          <input type="text" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" required="required" placeholder="Username" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="text-align: left;">
            <div *ngIf="f.username.errors.required">Username is required</div>
            <div *ngIf="f.username.errors.pattern">Username is Invalid.</div>
          </div>
        </div>
        <div class="form-group mt-2">
          <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" required="required" placeholder="Password" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="text-align: left;">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">Password is Invalid.</div>
          </div>
        </div>
        <button type="submit" class="form-control btn btn-outline-primary ">LogIn!</button>
      </form>
      <div id="formFooter">
        <a class="underlineHover" routerLink="/register">Don't have an account?</a>
      </div>
    </div>
  </div>
